<!-- Josh- Part 4 sign up form -->

<form name="NGO Sign up" method="POST" data-netlify="true">
  <fieldset>
    <legend>
  <h1> Membership Application </h1>
</legend>

     <label><b> Name: </b><input type="text" name="name" for="Name" required /></label>
   </p>
   <p>
     <label><b> Email: </b><input type="email" name="email" for="email" required/></label>
   </p>
  <label><b> Age: </b><input type="text" name="age" for="Age" required /></label>
  <br/ >
 <p>
   <label><b> Phone: </b><input type="text" name="telephone" for="Telephone" required /></label>
 </p>
   <label><b>Address: </b><input type="address" name="address" for="address" /></label>

   <br />
   <br />
   <b>Gender:</b>
   <input id="female" type="radio" name="gender" value="f">
   <label for="gender">Female</label>
   <input id="male" type="radio" name="gender" value="f">
   <label for="male">Male</label>
   <input id="non-binary" type="radio" name="gender" value="f">
   <label for="non-binary">Non-Binary</label>
   <input id="prefer not to say" type="radio" name="gender" value="f">
   <label for="prefer not to say">Prefer Not to Say</label>
   <br />
   <br />
  <p> <b>Preferred Method of Contribution:</b>(You can select multiple donation methods by holding down control key on Mac or Pc and selecting different options.)</p>
   <select name="Contribution Type" size="8" multiple="multiple">
    <option value="New/Used Clothes" selected="selected">New/Used Clothing </option>
    <option value="Furniture/Appliances" selected="selected">Furniture/Appliances</option>
    <option value="Grocery Items" selected="selected">Grocery Items</option>
    <option value="Hygienic Supplies" selected="selected">Hygienic Supplies </option>
    <option value="Stationary/School Supplies" selected="selected">Stationary/School Supplies</option>
    <option value="Mattress/Beds" selected="selected">Mattress/Beds</option>
    <option value="Repairwork Materials" selected="selected">Repairwork Materials</option>
    <option value="Professional Services" selected="selected">Professional Services (I.e. Event planner, Marketing, Accounting) </option>
  </select>

   <br />
  <br />
  <label>
    <input type="checkbox" name="subscribe" checked="checked" />
    Sign me up for email updates
    <br />
  </label>
  <br />
   <input type="submit" name="" value="Submit">
 </fieldset>
